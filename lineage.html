    .container {

      box-sizing: border-box;

    .content h3 {

    .content ul {
      list-style-type: none;
      padding-left: 10px;
      margin: 0;
    }

    .content li {
      margin-bottom: 10px;
    }

    .content a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 22px;
      text-shadow: 1px 1px 1px #000;
    }

    .content a:hover {
      color: #ffcc00;
    }
  </style>
</head>
